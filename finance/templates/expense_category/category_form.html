{% extends "dashboard.html" %}

{% block content %}
<main class="flex-fill p-3 p-md-4">
  <div class="glass p-4" style="max-width: 500px;">
    <h4 class="fw-bold mb-3">âž• Add Category</h4>

    <form method="post">
      {% csrf_token %}
      {{ form.name.label_tag }}
      {{ form.name }}

      {% if form.name.errors %}
      <div class="text-danger small mt-1">
        {% for error in form.name.errors %}
          {{ error }}
        {% endfor %}
      </div>
      {% endif %}

      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{% url 'finance:finance_dashboard' module=module %}" class="btn btn-light">Cancel</a>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
